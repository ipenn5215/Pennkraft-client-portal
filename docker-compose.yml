version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pennkraft-db
    environment:
      POSTGRES_USER: pennkraft_user
      POSTGRES_PASSWORD: pennkraft_dev_password
      POSTGRES_DB: pennkraft_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pennkraft_user -d pennkraft_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: pennkraft-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data: